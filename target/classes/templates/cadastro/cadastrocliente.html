<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<style>
    *{
        margin:0;
    }
    body{
        background-color: azure;
    }
    .container{
        width: 100vw;
        height: 100vh;
        background: azure;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1{
        font-family: Arial;
        color:#0068ff;
        margin-bottom: 10px;
        text-transform: uppercase;
    }
    input{
        display: block;
        background-color: #0068ff;
        color:#fff;
        border-radius: 5px;
        width:350px;
        height:20px;
        margin-top:5px;
    }
    label{
        margin-top:5px;
    }
    .box-form{
        font-weight: bold;
        font-family: Arial;
    }

    .botoes {
        background-color: #0068ff;
        text-decoration: none;
        padding:15px;
        width:200px;
        display: inline-block;
        color:#fff;
        font-weight: bold;
        font-family: Arial;
        margin-top:20px;
        text-align: center;

    }
    a{
        text-decoration: none;
        color:#000;
    }

    table{
        margin-left:10px;

    }

</style>
<div class="container">
    <div class="row">
        <div class="col s6">
            <h1 >Cadastro de Clientes</h1>
        </div>

    </div>

    <form action="salvarcliente" method="post" th:object="${clienteobj}">
        <label>ID</label>
        <input name="id" th:field="*{id}" readonly="readonly">
        <label>Nome</label>
        <input name="nome" th:field="*{nome}">
        <label>dataNasc</label>
        <input name="dataNasc" th:field="*{dataNasc}">
        <label>senha</label>
        <input name="senha" th:field="*{senha}">
        <label>email</label>
        <input name="email" th:field="*{email}">
        <label>telefone</label>
        <input name="telefone" th:field="*{telefone}">

        <input class="waves-effect light-blue darken-3 btn" type="submit" value="Salvar">
    </form>
    <a href="/">Home</a><br>
    <a href="/listaclientes">Lista de Clientes</a><br>
    <a href="/cadastrodocumento">Cadastrar um documento</a>


    <table>
        <tr th:each= "cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td><a th:href="@{/editarcliente/{idcliente}(idcliente=${cliente.id})}">Editar</a></td>
            <td><a th:href="@{/excluircliente/{idcliente}(idcliente=${cliente.id})}">Excluir</a></td>

        </tr>

    </table>

    <script type="text/javascript" src="static/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</div>
</body>
</html>
